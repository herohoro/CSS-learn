<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Eye Ball Move on Mousemove </title>
    <link rel="stylesheet" href="medama.css" >
</head>
<body>
    <div>
        <div class="box">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="box02">
            <div class="tsuno"></div>
            <div class="tsuno"></div>
        </div>
        <div class="box">
            <div class="kubi"></div>
            <div class="kubi-under"></div>
            <div class="kara"></div>
            <div class="kurukuru">
                <div class="swirl-1">
                    <div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        document.querySelector('body').addEventListener("mousemove", medama);
        function medama(){
            const eye = document.querySelectorAll('.eye');
            eye.forEach(function(eye){
                let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
                let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);

                let radian = Math.atan2(event.pageX - x, event.pageY - y);
                let rotation = (radian * (180 / Math.PI)* -1) + 270;
                eye.style.transform = "rotate("+ rotation + "deg)"
            });
        }

    </script>
</body>

</html>
